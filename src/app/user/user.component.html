<div class="col s3">
    <div class="card" appHover>
      <div class="card-image">
          <img src="{{ user.image }}">
          <span class="card-title" [ngClass]="{'marked':isMarked}">
            {{ user.name | uppercase }}
          </span>
      </div>
      <div class="card-content">
          <p>{{ user.adress }}</p>
      </div>
      <div class="card-action">
       <a [ngClass]="{'marked':isMarked}"
          (click)="onClick()"
          class="waves-effect waves-light btn">Отметить</a>
      </div>
  </div>
</div>
